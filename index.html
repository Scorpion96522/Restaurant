<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ресторан</title>
</head>
<body>
    
    <!-- Header start  -->
    
    <header class="header">
        <div class="HEADER">
            <div class="wrapper">
                <div class="header__line">
                    <div class="header__logo">
                    <img src="./img/svg/LOGO-header.svg" alt="LOGO-header" class="header__logo-pic">
                    </div>

                    <div class="nav">
                        <a class="nav__item" href="#!">ГЛАВНАЯ</a>
                        <a class="nav__item" href="#!">МЕНЮ</a>
                        <a class="nav__item" href="#!">О НАС</a>
                        <a class="nav__item" href="#!">БРОНЬ</a>
                    </div>

                    <div class="cart">
                        <a href="#!">
                           <img class="cart__img" src="./img/svg/cart.svg" alt="shopping-cart">
                        </a>
                    </div>

                    <div class="phone">
                        <div class="phone__holder">
                            <div class="phone__pic">
                            <img class="phone__logo" src="./img/svg/phone.svg" alt="phone">
                            </div>
                            <div class="number">
                            <a class="num" href="#!">+999-888-76-54</a> 
                            </div>
                        </div>
                            <div class="phone__text">
                                Свяжитесь с нами для <br> бронирования
                            </div>
                    </div>
                    <div class="btn__table-reservation">
                    <a class="button" href="#!">
                        ЗАКАЗ СТОЛИКА
                    </a>
                    </div>
                </div>
            </div>  
        </div>

    </header>
    <!-- Header end  -->
</body>
</html>
